local_costmap:
    global_frame: /odom
    robot_base_frame: /base_footprint
    update_frequency: 5.0
    publish_frequency: 5.0
    static_map: false
    rolling_window: true
    width: 4.0
    height: 4.0
    resolution: 0.05
    transform_tolerance: 0.5

    plugins:
        - {name: static_layer, type: "costmap_2d::StaticLayer"}
        - {name: obstacle_layer, type: "costmap_2d::ObstacleLayer"}
        - {name: local_inflation_layer, type: "costmap_2d::InflationLayer"}

    local_inflation_layer:
        enabled: true
        cost_scaling_factor: 10.0 # exponential rate at which the obstacle cost drops off (default: 10)
        inflation_radius: 0.2 # max. distance from an obstacle at which costs are incurred for planning paths.

    obstacle_layer:
        enabled: true
        track_unknown_space: true #true needed for disabling global path planning through unknown space
        unknown_threshold: 15
        mark_threshold: 0
        combination_method: 1
        origin_z: 0.0
        z_resolution: 0.2
        z_voxels: 2
        publish_voxel_map: false
        observation_sources: scan
        scan:
            topic: scan
            sensor_frame: camera_link
            observation_persistence: 0.0 #How long to keep each sensor reading in seconds. A value of 0.0 will only keep the most recent reading.
            expected_update_rate: 0.0 #How often to expect a reading from a sensor in seconds. A value of 0.0 will allow infinite time between readings.
            data_type: LaserScan
            marking: true
            clearing: true
            max_obstacle_height: 2.0
            min_obstacle_height: 0.0
            obstacle_range: 2.5
            raytrace_range: 3.0
            inf_is_valid: true #Allows for Inf values in "LaserScan" observation messages. The Inf values are converted to the laser maximum range.
        bump:
            data_type: PointCloud2
            topic: mobile_base/sensors/bumper_pointcloud
            marking: true
            clearing: false
            min_obstacle_height: 0.0
            max_obstacle_height: 0.15
